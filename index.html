<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./src/style/base.css">
    <link rel="stylesheet" href="./src/style/header.css">
    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="stylesheet" href="./src/style/footer.css">
    <link rel="apple-touch-icon" href="./src/assets/head/apple-touch-icon.png">
    <link rel="shortcut icon" href="./src/assets/head/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/head/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/head/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./src/assets/head/android-chrome-192x192.png">
    
    <title>Free Books</title>
</head>
<body id="body">
    <header id="header" class="header" role="banner" aria-label="Principal">
        <div class="header__bar">
            <a href="./index.html" class="header__logo">Free Books</a>
            <nav class="header__nav" aria-label="Main">
                <ul>
                    <li class="header__item">
                        <a href="#" class="header__link header__link--hasMega" aria-expanded="false" aria-controls="mega-categories">Categorías</a>
                        <div class="header__mega" id="mega-categories" aria-hidden="true">
                            <div class="header__mega-col">
                                <strong>Lenguajes</strong>
                                <a href="./Python">Python</a>
                                <a href="./Java">Java</a>
                                <a href="./JavaScript">JavaScript</a>
                            </div>
                            <div class="header__mega-col">
                                <strong>Frameworks</strong>
                                <a href="./Angular">Angular</a>
                                <a href="./React">React</a>
                                <a href="./Django">Django</a>
                            </div>
                        </div>
                    </li>
                    <li class="header__item"><a class="header__link" href="README.md">About</a></li>
                </ul>
            </nav>
            <div class="header__tools">
                <div class="theme-toggle">
                    <label class="switch" for="themeSwitch" aria-label="Toggle dark mode">
                        <input type="checkbox" id="themeSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button class="sidenav__toggle" aria-label="Menú" aria-expanded="false">&#9776;</button>
        </div>
        <div class="header__shadow" aria-hidden="true"></div>
        <div class="sidenav" id="sidenav" aria-hidden="true">
            <div class="sidenav__panel">
                <button class="sidenav__back" aria-label="Volver">Atrás</button>
                <ul class="sidenav__list">
                    <li class="sidenav__item">
                        <a href="#" class="sidenav__link sidenav__link--hasSub" aria-expanded="false">Categorías</a>
                        <ul class="sidenav__sublist">
                            <li class="sidenav__item"><a href="./Python" class="sidenav__link">Python</a></li>
                            <li class="sidenav__item"><a href="./Java" class="sidenav__link">Java</a></li>
                            <li class="sidenav__item"><a href="./JavaScript" class="sidenav__link">JavaScript</a></li>
                        </ul>
                    </li>
                    <li class="sidenav__item"><a href="README.md" class="sidenav__link">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main">
        <section id="cont" aria-labelledby="h1_section">
            <h1 id="h1_section">Book Selection</h1>
        </section>
        <div id="loader" aria-hidden="true"></div>
    </main>

    <footer id="footer">
        <small id="copyr">2025</small>
    </footer>

    <script src="./src/js/logger.js"></script>
    <script src="./src/js/header.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
